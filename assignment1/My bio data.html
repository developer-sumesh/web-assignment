<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data Form</title>
</head>
<body>
    
    <h1>My Bio Data</h1>
    <form action="" method="POST"></form>
     <fieldset>
        <legend>personal information</legend>
        
            <label for="firstname">FirstName:</label>
            <input type="text" placeholder="FirstName" id="firstname">
            <label for="lastname">LastName:</label>
            <input type="text" placeholder="Last Name" id="lastname">
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">
            <label for="others">Others:</label>
            <input type="radio" id="others" name="gender">
            <br>
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" >
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Enter Your Email" id="email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="number" maxlength="10" placeholder="+91" id="phone">
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" placeholder="Height in Feet" id="height">
        
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name :</label>
        <input type="text" placeholder="School Name" id="School">
        <br>
        <br>
        <label for="Class">Class :</label>
        <input type="number" maxlength="2" placeholder="Enter Class" id="Class">
        <br> 
        <br> 
        <label for="Stream">Stream :</label>  
        <select name="stream" id="stream">
            <option value="">stream</option>
            <option value="">math + science</option>
            <option value="">Commerce</option>
            <option value="">Arts</option>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet:</label>
        <input type="file" id="marksheet">
    </fieldset>
    <br>
    <input type="submit">
  </form>
</body>
</html>
